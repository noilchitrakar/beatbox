<!DOCTYPE html>
<html>
  <head>
    <title>Voice recorder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <h1>Beatbox Recorder</h1>
    <div class="controls">
      <button id="recordBtn" class="record-btn">Record</button>
      <button id="stopBtn">Stop</button>
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="loopBtn">Loop</button>
      <button id="removeLoopBtn">Delete Loop</button>
    </div>
    <div id="audioList"></div>
    <a href="final/index.html" class="beatbox-mixer">Beatbox Mixer</a>
    <script src="script.js" defer></script>
  </body>
</html>
